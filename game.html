<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duck Shooter</title>
  <link rel="stylesheet" href="styles/style-game.css" />
  <link rel="stylesheet" href="styles/popup-style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="settings">
    <button onclick="location.reload()" class="restart bold-text1">Mulai Ulang</button>
    <button id="mute-button">
      <img id="play-icon" src="Source-files/play-icon.png" width="60" title="sound nonaktif" />
      <img id="mute-icon" src="Source-files/mute.png" width="60" title="sound aktif" style="display: none" />
    </button>
  </header>
  <section class="gamezone">

    <div class="frame">
      <div class="scope" id="scope">
        <img class="target" src="Source-files/SVG/target.svg" width="40" alt="scope image" id="target">
        <audio id="sounDuck">
          <source src="audio-game/audio-duck.mp3" type="audio/mpeg" />
        </audio>
      </div>

      <div class="ducks ducks-up" id="ducks-up">
        <div class="duck" id="duck1-up">
            <img src="./assets/yellow-duck.png" alt="yellow toy duck image" />
        </div>
        <div class="duck" id="duck2-up">
            <img src="./assets/yellow-duck.png" alt="yellow toy duck image"/>
        </div>
        <div class="duck" id="duck3-up">
            <img src="./assets/yellow-duck.png" alt="yellow toy duck image"/>
        </div>
        <div class="duck" id="duck4-up">
            <img src="./assets/yellow-duck.png" alt="yellow toy duck image"/>
        </div>
        <div class="duck" id="duck5-up">
            <img src="./assets/yellow-duck.png" alt="yellow toy duck image"/>
        </div>
    </div>
    
    <div class="ducks ducks-mid" id="ducks-mid">
        <div class="duck" id="duck1-mid">
            <img src="./assets/yellow-duck-reverse.png" alt="yellow toy duck image" />
        </div>
        <div class="duck" id="duck2-mid">
            <img src="./assets/yellow-duck-reverse.png" alt="yellow toy duck image"/>
        </div>
        <div class="duck" id="duck3-mid">
            <img src="./assets/yellow-duck-reverse.png" alt="yellow toy duck image"/>
        </div>
        <div class="duck" id="duck4-mid">
            <img src="./assets/yellow-duck-reverse.png" alt="yellow toy duck image"/>
        </div>
        <div class="duck" id="duck5-mid">
            <img src="./assets/yellow-duck-reverse.png" alt="yellow toy duck image"/>
        </div>
    </div>
    
    <div class="ducks ducks-down" id="ducks-down">
        <div class="duck" id="duck1-down">
            <img src="./assets/yellow-duck.png" alt="yellow toy duck image" />
        </div>
        <div class="duck" id="duck2-down">
            <img src="./assets/yellow-duck.png" alt="yellow toy duck image"/>
        </div>
        <div class="duck" id="duck3-down">
            <img src="./assets/yellow-duck.png" alt="yellow toy duck image"/>
        </div>
        <div class="duck" id="duck4-down">
            <img src="./assets/yellow-duck.png" alt="yellow toy duck image"/>
        </div>
        <div class="duck" id="duck5-down">
            <img src="./assets/yellow-duck.png" alt="yellow toy duck image"/>
        </div>
    </div>

    </div>
  </section>
  <section class="vertical-stripes ">

    <div class="infogame">
      <label class="bold-text">Waktu:
        <span id="time">60"</span>
      </label>
      <label class="score bold-text">Poin:
        <span id="score">0</span>
      </label>
    </div>

    <div class="control">
      <button id="shoot-button" class="shoot bold-text1">Tembak</button>
      <audio id="autoplay-audio" loop>
        <source src="audio-game/audio-game.mp3" type="audio/mpeg" />
      </audio>
      <audio id="soundShoot">
        <source src="audio-game/gunshot.mp3" type="audio/mpeg" />
      </audio>
    </div>

    <div class="target-controls">
        <button id="move-up">Up</button>
        <button id="move-down">Down</button>
    </div>

  </section>

  <div class="popup-overlay" id="popupOverlay">
    <div class="popup" id="popup">
      <div class="popup-content">
        <div class="congrats bold-text">
          <h2>Selamat,</h2>
          <h2 id="playerName">"PEMAIN"</h2> 
          <p class="p regular-text">Skor mu: </p>
          <h3><span id="scoreResult">0</span>POIN</h3>
        </div>
        <button class="close bold-text1" id="restart" onclick="location.reload()">Mulai Ulang</button>
        <button class="close bold-text1" id="quit">Keluar</button>
        <button class="close bold-text1" id="nextLevel">Level berikutnya</button>
      </div>
      <div class="popup-conf">
        <canvas class="confetti" id="canvas"></canvas>
        <audio id="applauseAudio">
          <source src="audio-game/applause.mp3" type="audio/mpeg" muted>
        </audio>
      </div>
    </div>
  </div>

  <script src="scripts/shootButton.js" type="module"></script>
  <script src="scripts/audio-game.js" type="module"></script>
  <script src="scripts/time.js" type="module"></script>
  <script src="scripts/popup-script.js" type="module"></script>
  <script src="scripts/moveTarget.js" type="module"></script>
</body>

</html>
